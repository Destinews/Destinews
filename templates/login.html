<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Destiny Fashion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../static/styles.css" />
</head>
<body class="bg-black text-warning">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-black sticky-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">Destiny Fashion</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAuth" aria-controls="navbarNavAuth" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAuth">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="register.html">Register</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Login Form -->
<div class="container auth-container">
  <div class="auth-form-wrapper">
    <h2>Welcome Back!</h2>
    <div id="messageArea" class="message-area"></div>
    <form id="loginForm">
      <div class="mb-3">
        <label for="mobile" class="form-label">Mobile Number</label>
        <input type="tel" class="form-control" id="mobile" placeholder="Enter your mobile number" required pattern="[0-9]{10}" title="Mobile number must be 10 digits"/>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="btn btn-auth">Login</button>
    </form>
    <div class="auth-links">
      <p>Don't have an account?</p>
      <a href="register.html">Register Here</a>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-4 mt-5">
  <p>Â© 2025 Destiny Fashion</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const mobile = document.getElementById('mobile').value.trim();
    const password = document.getElementById('password').value;
    const messageArea = document.getElementById('messageArea');

    messageArea.className = 'message-area'; 
    messageArea.textContent = '';

    if (!mobile || !password) {
      messageArea.textContent = 'Mobile number and password are required.';
      messageArea.classList.add('error');
      return;
    }
    
    if (mobile.length !== 10 || !/^\d{10}$/.test(mobile)) {
        messageArea.textContent = 'Mobile number must be 10 digits.';
        messageArea.classList.add('error');
        return;
    }

    let users = JSON.parse(localStorage.getItem('destinyFashionUsers')) || [];
    const user = users.find(u => u.mobile === mobile);

    if (!user) {
      messageArea.textContent = 'User not found. Please register before logging in.';
      messageArea.classList.add('error');
      return;
    }

    if (user.password !== password) { 
      messageArea.textContent = 'Invalid mobile number or password.';
      messageArea.classList.add('error');
      return;
    }

    localStorage.setItem('destinyFashionLoggedInUser', JSON.stringify({ name: user.name, mobile: user.mobile, email: user.email }));
    messageArea.textContent = 'Login successful! Redirecting...';
    messageArea.classList.add('success');

    setTimeout(() => {
      window.location.href = 'index.html';
    }, 1500);
  });
</script>
</body>
</html>
